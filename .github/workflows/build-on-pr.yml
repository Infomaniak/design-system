name: Build and Deploy Storybook on PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  workflow_dispatch:

concurrency:
  group: build-on-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-storybook-pr:
    name: Build Storybook (PR)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          cache: 'yarn'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Storybook build decision
        if: github.event_name == 'pull_request'
        id: prepare
        run: yarn ci:storybook-pr --mode=prepare
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Storybook Pages context
        id: pages
        run: yarn ci:storybook-pages --mode=prepare

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Storybook
        id: build
        if: github.event_name != 'pull_request' || steps.prepare.outputs.should_build == 'true'
        run: yarn build:docs

      - name: Normalize Storybook build for subpath hosting
        if: steps.build.outcome == 'success'
        run: yarn ci:storybook-pages --mode=postbuild

      - name: Deploy Storybook to GitHub Pages
        id: deploy
        if: github.event_name == 'pull_request' && steps.prepare.outputs.should_build == 'true' && steps.build.outcome == 'success' && steps.pages.outputs.should_deploy == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: apps/docs/storybook-static
          destination_dir: ${{ steps.pages.outputs.destination_dir }}
          keep_files: true
          enable_jekyll: false

      - name: Upload Storybook artifact
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event_name == 'pull_request' && steps.prepare.outputs.artifact_name || format('storybook-manual-{0}', github.sha) }}
          path: apps/docs/storybook-static/
          retention-days: 14
          if-no-files-found: error

      - name: Post/Update PR comment
        if: github.event_name == 'pull_request' && always()
        run: yarn ci:storybook-pr --mode=comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STORYBOOK_SHOULD_BUILD: ${{ steps.prepare.outputs.should_build }}
          STORYBOOK_DECISION_REASON: ${{ steps.prepare.outputs.decision_reason }}
          STORYBOOK_CHANGED_FILES_COUNT: ${{ steps.prepare.outputs.changed_files_count }}
          STORYBOOK_RELEVANT_FILES_JSON: ${{ steps.prepare.outputs.relevant_files_json }}
          STORYBOOK_ARTIFACT_NAME: ${{ steps.prepare.outputs.artifact_name }}
          STORYBOOK_BUILD_OUTCOME: ${{ steps.build.outcome }}
          STORYBOOK_DEPLOY_OUTCOME: ${{ steps.deploy.outcome }}
          STORYBOOK_DEPLOYMENT_URL: ${{ steps.pages.outputs.public_url }}
